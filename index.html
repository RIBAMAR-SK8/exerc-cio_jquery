<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>

    <h1>Lista de Tarefas</h1>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Digite o nome da tarefa" required>
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <ul id="task-list"></ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ao submeter o formulário
            $('#task-form').submit(function(event) {
                event.preventDefault(); // Prevenir o comportamento padrão de envio do formulário

                // Capturar o valor do campo de input
                let taskName = $('#task-input').val();

                // Adicionar a tarefa à lista como um item <li>
                $('#task-list').append('<li>' + taskName + '</li>');

                // Limpar o campo de input
                $('#task-input').val('');
            });

            // Adicionar evento de clique nos itens da lista para aplicar a linha sobre o texto
            $(document).on('click', 'li', function() {
                $(this).toggleClass('completed');
            });
        });
    </script>

</body>
</html>
